<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Web Lobos</title>
</head>
<body>
    <nav>Nav bar</nav>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen" id="intro">
            <div class="parallax_layer bg_layer">Hero section</div>
            <div class="parallax_layer mid_layer">Hero text</div>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer top_layer">About us text</div>
            <div class="parallax_layer mid_layer">About us</div>
        </div>

        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer">Apadrinar un lobo 1</div>
            <div class="parallax_layer top_layer">Apadrinar un lobo 1 text</div>
        </div>

        <div class="parallax_group" id="group-3">
            <div class="parallax_layer mid_layer">Apadrinar un lobo 2</div>
            <div class="parallax_layer top_layer">Apadrinar un lobo 2 text</div>
        </div>

        <div class="parallax_group" id="group-4">
            <div class="parallax_layer mid_layer">Nuestros lobos</div>
            <div class="parallax_layer top_layer">Nuestros lobos text</div>
        </div>

        <div class="parallax_group" id="group-5">
            <div class="parallax_layer mid_layer">Webcam</div>
            <div class="parallax_layer top_layer">Webcam text</div>
        </div>

        <div class="parallax_group" id="group-6">
            <div class="parallax_layer mid_layer">Galeria</div>
            <div class="parallax_layer top_layer">Galeria text</div>
        </div>

        <div class="parallax_group" id="group-7">
            <div class="parallax_layer mid_layer">Donativo</div>
            <div class="parallax_layer top_layer">Donativo text</div>
        </div>

        <div class="parallax_group" id="group-8">
            <div class="parallax_layer mid_layer">Quiz</div>
            <div class="parallax_layer top_layer">Quiz text</div>
        </div>
        <div class="parallax_group outro_screen" id="outro">
            Footer
        </div>
    </div>
</body>
</html>
